<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesson Video - YouTube Player</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }
    body.light {
      background: #f9f9f9;
      color: #111;
    }

    /* Canvas background */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #000;
    }

    /* Layout */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      justify-content: center;
    }

    /* Back & mode buttons */
    .top-bar {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .back-btn {
      background: #e74c3c;
      color: #fff;
    }
    .mode-btn {
      background: #3498db;
      color: #fff;
    }
    body.light .back-btn {
      background: #c0392b;
    }
    body.light .mode-btn {
      background: #2980b9;
    }

    /* YouTube iframe wrapper */
    .video-wrapper {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #111;
      border: 2px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    body.light .video-wrapper {
      border: 2px solid #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <div class="top-bar">
      <button class="back-btn" onclick="window.location.href='PATHFIT.html'">‚¨Ö Back</button>
      <button class="mode-btn" id="modeToggle">üåô/‚òÄÔ∏è</button>
    </div>

    <div class="video-wrapper">
      <iframe
        id="lessonVideo"
        src="https://www.youtube.com/embed/NU-LwPxsrAA?rel=0&modestbranding=1&autoplay=0&controls=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        title="YouTube video player"
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <script>
    // Light/Dark mode toggle
    const modeBtn = document.getElementById('modeToggle');
    modeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    // Animated polygon background
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const points = [];
    for (let i = 0; i < 40; i++) {
      points.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.6,
        vy: (Math.random() - 0.5) * 0.6
      });
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.strokeStyle = "rgba(255,255,255,0.4)";
      ctx.lineWidth = 1;
      for (let i = 0; i < points.length; i++) {
        let p = points[i];
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;

        for (let j = i + 1; j < points.length; j++) {
          let q = points[j];
          let dx = p.x - q.x;
          let dy = p.y - q.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
