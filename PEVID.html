<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesson Video - YouTube Player</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }
    body.light {
      background: #f9f9f9;
      color: #111;
    }

    /* Canvas background */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: #000;
    }

    /* Layout */
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      justify-content: center;
      max-width: 960px;
      margin: 0 auto;
    }

    /* Back & mode buttons */
    .top-bar {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      margin: 0 4px;
    }
    .back-btn {
      background: #e74c3c;
      color: #fff;
    }
    .mode-btn {
      background: #3498db;
      color: #fff;
    }
    body.light .back-btn {
      background: #c0392b;
    }
    body.light .mode-btn {
      background: #2980b9;
    }

    /* YouTube iframe wrapper */
    .video-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #111;
      border: 2px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }
    body.light .video-wrapper {
      border: 2px solid #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Video buttons container with polygon background */
    .video-buttons-wrapper {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 0 auto 40px;
      padding: 20px 0;
      z-index: 1;
    }

    /* Polygon SVG background */
    .polygon-bg {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.15;
    }

    /* Video buttons container */
    .video-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .video-buttons button {
      background: #7aaaff;
      color: #000;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      transition: background 0.3s;
    }
    .video-buttons button:hover,
    .video-buttons button.active {
      background: #4a6fcc;
      color: #fff;
    }
    body.light .video-buttons button {
      background: #a3c1ff;
      color: #111;
    }
    body.light .video-buttons button:hover,
    body.light .video-buttons button.active {
      background: #6a8edc;
      color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <div class="top-bar">
      <button class="back-btn" onclick="window.location.href='PATHFIT.html'">‚¨Ö Back</button>
      <button class="mode-btn" id="modeToggle">üåô/‚òÄÔ∏è</button>
    </div>

    <div class="video-wrapper">
      <iframe
        id="lessonVideo"
        src=""
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        title="YouTube video player"
        loading="lazy"
      ></iframe>
    </div>

    <div class="video-buttons-wrapper" aria-label="Video selection buttons">
      <svg class="polygon-bg" viewBox="0 0 960 100" preserveAspectRatio="none" aria-hidden="true" focusable="false">
        <polygon points="0,100 160,0 320,100 480,0 640,100 800,0 960,100" fill="none" stroke="white" stroke-width="2" />
      </svg>
      <div class="video-buttons" id="videoButtonsContainer">
        <!-- Video buttons will be generated here -->
      </div>
    </div>
  </div>

  <script>
    // Light/Dark mode toggle
    const modeBtn = document.getElementById('modeToggle');
    modeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    // Animated polygon background on canvas
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const points = [];
    for (let i = 0; i < 40; i++) {
      points.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.6,
        vy: (Math.random() - 0.5) * 0.6
      });
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.strokeStyle = "rgba(255,255,255,0.4)";
      ctx.lineWidth = 1;
      for (let i = 0; i < points.length; i++) {
        let p = points[i];
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;

        for (let j = i + 1; j < points.length; j++) {
          let q = points[j];
          let dx = p.x - q.x;
          let dy = p.y - q.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();

    // --- Video data: 2 videos per lesson (updated) ---
    // Replace with your actual video IDs
    const videosPerLesson = {
      1: [
        "NU-LwPxsrAA",  // first video
        "m93TBopgx_8"   // second video (your provided link's ID)
      ],
      2: [
        "M7lc1UVf-VE",
        "e-ORhEE9VVg"
      ],
      3: [
        "VbfpW0pbvaU",
        "RgKAFK5djSk"
      ],
      // Add more lessons and videos as needed
    };

    // Parse URL parameters
    function getQueryParams() {
      const params = {};
      location.search.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        if (key) params[key] = decodeURIComponent(value);
      });
      return params;
    }

    // Update video iframe src
    function updateVideo(lessonNum, videoNum) {
      const videoIds = videosPerLesson[lessonNum];
      if (!videoIds) {
        alert("Invalid lesson number.");
        return;
      }
      if (videoNum < 1 || videoNum > videoIds.length) {
        alert("Invalid video number.");
        return;
      }
      const videoId = videoIds[videoNum - 1];
      const iframe = document.getElementById("lessonVideo");
      iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=0&controls=1`;
      updateButtons(lessonNum, videoNum);
    }

    // Generate video buttons
    function updateButtons(lessonNum, currentVideoNum) {
      const container = document.getElementById("videoButtonsContainer");
      container.innerHTML = "";
      const videoIds = videosPerLesson[lessonNum];
      if (!videoIds) return;

      videoIds.forEach((vid, idx) => {
        const btn = document.createElement("button");
        btn.textContent = `Video ${idx + 1}`;
        btn.setAttribute("aria-pressed", idx + 1 === currentVideoNum ? "true" : "false");
        if (idx + 1 === currentVideoNum) {
          btn.classList.add("active");
          btn.disabled = true;
        }
        btn.addEventListener("click", () => {
          // Update URL without reloading page, then update video
          const newUrl = `${location.pathname}?lesson=${lessonNum}&video=${idx + 1}`;
          history.pushState(null, "", newUrl);
          updateVideo(lessonNum, idx + 1);
        });
        container.appendChild(btn);
      });
    }

    // On page load
    window.addEventListener("DOMContentLoaded", () => {
      const params = getQueryParams();
      const lessonNum = parseInt(params.lesson) || 1;
      const videoNum = parseInt(params.video) || 1;
      updateVideo(lessonNum, videoNum);
    });

    // Handle browser back/forward navigation
    window.addEventListener("popstate", () => {
      const params = getQueryParams();
      const lessonNum = parseInt(params.lesson) || 1;
      const videoNum = parseInt(params.video) || 1;
      updateVideo(lessonNum, videoNum);
    });
  </script>
</body>
</html>
